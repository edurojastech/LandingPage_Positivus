<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positivus - Landing Page</title>
  <link rel="stylesheet" href="./css/components-styles/title-item.css">
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/components.css">
  <link rel="stylesheet" href="./css/navbar.css">
  <link rel="stylesheet" href="./css/intro.css">
  <link rel="stylesheet" href="./css/empresas.css">
</head>
<body>
  <!-- Navbar - links navigation -->
  <nav class="navbar padding__default">
    <div id="logo" class="navbar__logo">
      <img src="./assets/img/logo-dark.svg" alt="">
    </div>
    <div id="links" class="navbar__links">
      <ul class="links__list">
        <li><a href="#">About us</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Use Cases</a></li>
        <li><a href="#">Pricing</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#" class="link__outline">Request a quote</a></li>
      </ul>
    </div>
  </nav>

  <main>
    <!-- intro -->
    <section class="intro">

      <div class="intro__text">
        <h1 class="intro__title">Navigating the digital landscape for success</h1>
        <p class="intro__description">
          Our digital marketing agency helps businesses grow 
          and succeed online through a range of services including SEO, PPC, 
          social media marketing, and content creation.
        </p>
        <button type="button" class="btn__dark">Book a consultation</button>
      </div>

      <div class="intro__image">
        <img src="./assets/img/cover.svg" alt="Atention">
      </div>
    </section>

    <!-- companys - empresas -->
    <section class="empresas">
    <img src="./assets/img/logos/logo.svg" alt="">
    <img src="./assets/img/logos/logo-1.svg" alt="">
    <img src="./assets/img/logos/logo-2.svg" alt="">
    <img src="./assets/img/logos/logo-3.svg" alt="">
    <img src="./assets/img/logos/logo-4.svg" alt="">
    <img src="./assets/img/logos/logo-5.svg" alt="">
    </section>

    <!-- services -->
    <section>
      <div class="title__item"></div>
    </section>
  </main>


  <script src="./js/components/tittle.js"></script>
</body>
</html>
